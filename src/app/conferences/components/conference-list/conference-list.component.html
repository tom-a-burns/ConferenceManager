<table class="table table-hover">
  <thead>
  <tr>
    <td>Conference Name</td>
    <td>Abbreviation</td>
    <td>Type</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let conference of conferences">
    <td>{{ conference.conference_name }}</td>
    <td>{{ conference.conference_abbr }}</td>
    <td>{{ conference.conference_type }}</td>
    <td><a [routerLink]="['/conference/edit', conference._id]" class="btn btn-primary">Edit</a></td>
    <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
